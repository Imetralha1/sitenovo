<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Site</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: blueviolet;
            color: aliceblue;
            padding: 15px 20px;

        }

        .banner img {
            width: 300px;
        }

        .links {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
            color: black;
        }

        .menu-toggle {
            display: none;
        }
        

        
        .nav-links{ 
            display: block;
        }
        
        @media (max-width:800px) {
            .menu-toggle {
                display: block;
                font-size: 25pt;
            }

            li {
                list-style: none;
            }

            .nav-links li {
                margin: 30px 0px;
            }

            .nav-links {
                background-color: rgb(25, 22, 25);
                font: size 18pt;
                ;
                width: 100vw;
                position: absolute;
                text-align: center;
                top: 74px;
                left: 0;
                display: none;
            }

        }
    </style>

<body>
    <header>
        <div>
            Meeple

        </div>
        <div class="menu-toggle" onclick="abrirMenu()">☰</div>
        <nav class="nav-links" id="menu">
            <ul>
                <li>link</li>
                <li>link</li>
                <li>link</li>
            </ul>
        </nav>

        </head>
    </header>
    <br>
    <section class="banner">
        <img src="meeple.webp" alt="">
        <br>
        <div>
            <h1>Quem é Meeple?</h1>
           <p>O Meeple é um personagem do tipo Controle e de raridade Épica. 
            Ele é um ser misterioso que conhece toda regra de todo jogo de tabuleiro, como uma obsessão. Na presença de Meeple, ninguém pode quebrar as regras, só Meeple.</h1>

        </div>

    </section>

    <section class='link'>
        <a href="link"></a>
        <a href="link"></a>
        <a href="link"></a>
    </section>
    <footer>
         </footer>

    <script>
        function abrirMenu() {
            let menu = document.getElementById("menu")

            if (menu.style.display === "none" || menu.style.display === "") {
                menu.style.display = "block"
            } else {
                menu.style.display = "none"
            }
        }



    </script>





</body>

</html>
