<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Site</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: blueviolet;
            color: aliceblue;
            padding: 15px 20px;

        }

        .banner img {
            width: 300px;
        }

        .links {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
            color: black;
        }

        .menu-toggle {
            display: none;
        }

        .nav-links {
            display: block;
        }

        @media (max-width:800px) {
            .menu-toggle {
                display: block;
                font-size: 25pt;
            }

            li {
                list-style: none;
            }

            .nav-links {
                background-color: rgb(25, 22, 25);
                font: size 18pt;
                ;
                width: 100vw;
                position: absolute;
                text-align: center;
                top: 48px;
                left: 0;
                display: none;
            }

        }
    </style>

        <nav class="nav-links">

                if(menu.style.display === "none"){

            }

    </script>





</body>

</html>
