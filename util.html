<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="relogio" id="relogio">00:00:00</div>

    <script> 
     function atualizarRelogio(){
        const agora = new Date();
        const horas = String(agora.getHours()).padStart(2,0)
        const minutos =String(agora.getMinutes()).padStart(2,0)
        const segundos = String(agora.getSeconds()).padStart(2,0)
        const relogio = horas + ":" + minutos + ":" + segundos
        document.getElementById("relogio").textContent
 = relogio     }

     setInterval(atualizarRelogio, 1000)
    </script>

      <h3> contador regressivo</h3>
     <input type="date" id="dataSelecionada">
     <button onclick="iniciarContagem()">iniciar Contagem</button>
     <script>
         
     function iniciarContagem(){
        console.log("teste!")

        const agora = new Date();
        const dataSelecionada = document.getElementById("dataSelecionada").value
        const dataFim = new Date(dataSelecionada)
        const diferenca = dataFim - agora

        const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24))
        const horas = Math.floor ((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
        const minutos = Math.floor ((diferenca % (1000 * 60 * 60 )) / (1000 * 60))
        const segundos = Math.floor ((diferenca % (1000 * 60 )) / 1000)
        
        
        console.log(agora)
        console.log(dataSelecionada)
        console.log(dataFim)
        
        console.log(dias)
        console.log(horas)
        console.log(minutos)
        console.log(segundos)
     }
     
     </script>
